<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таймер зворотного відліку</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/plugins/confirmDate/confirmDate.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Modern font */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            /* Cool Gradient Background */
            background: linear-gradient(135deg, #6dd5ed, #2193b0); /* Blue-ish gradient */
            color: #fff; /* White text for better contrast */
            overflow: hidden; /* Prevent scrollbar if content slightly overflows */
        }

        .controls {
            display: flex;
            gap: 15px; /* Increased gap */
            margin-bottom: 40px; /* More space below controls */
            align-items: center;
            background-color: rgba(255, 255, 255, 0.15); /* Slightly transparent background */
            padding: 20px 30px;
            border-radius: 12px; /* More rounded corners */
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2); /* Enhanced shadow */
            backdrop-filter: blur(10px); /* Frosted glass effect */
            border: 1px solid rgba(255, 255, 255, 0.3); /* Light border */
        }

        #datetime-picker {
            padding: 12px 18px; /* More padding */
            border: 1px solid rgba(255, 255, 255, 0.5); /* Lighter border for light theme */
            border-radius: 8px; /* Slightly more rounded */
            font-size: 17px; /* Slightly larger font */
            min-width: 220px;
            background-color: rgba(255, 255, 255, 0.9); /* Opaque white background */
            color: #333; /* Dark text */
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1); /* Inner shadow */
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        #datetime-picker:focus {
            outline: none;
            border-color: #00bcd4; /* Accent color on focus */
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1), 0 0 0 3px rgba(0, 188, 212, 0.2); /* Focus ring */
        }

        button[data-start] {
            padding: 12px 25px; /* More padding */
            background-color: #00bcd4; /* Teal-ish accent color */
            color: white;
            border: none;
            border-radius: 8px; /* More rounded */
            cursor: pointer;
            font-size: 17px; /* Slightly larger font */
            font-weight: 600; /* Bolder text */
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 188, 212, 0.3); /* Subtle shadow */
        }

        button[data-start]:hover:not(:disabled) {
            background-color: #0097a7; /* Darker teal on hover */
            transform: translateY(-2px); /* Slight lift effect */
            box-shadow: 0 6px 20px rgba(0, 188, 212, 0.4);
        }

        button[data-start]:disabled {
            background-color: rgba(204, 204, 204, 0.7); /* Lighter disabled state */
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .timer {
            display: flex;
            gap: 25px; /* Increased gap between fields */
            background-color: rgba(255, 255, 255, 0.95); /* Nearly opaque white background */
            padding: 40px 50px; /* More padding */
            border-radius: 15px; /* Even more rounded corners */
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.25); /* Stronger, softer shadow */
            color: #333; /* Dark text for values */
            flex-wrap: wrap; /* Allow wrapping on smaller screens */
            justify-content: center;
        }

        .field {
            text-align: center;
            min-width: 90px; /* Ensure fields have a minimum width */
            padding: 10px 0;
        }

        .value {
            font-size: 4em; /* Larger values */
            font-weight: 700; /* Bolder numbers */
            color: #2193b0; /* Use a color from the gradient for numbers */
            display: block;
            margin-bottom: 5px;
            line-height: 1; /* Tighter line height */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.05); /* Subtle text shadow */
        }

        .label {
            font-size: 1.1em; /* Slightly larger label */
            text-transform: uppercase;
            color: #666;
            font-weight: 500;
            letter-spacing: 0.5px; /* More spacing */
        }

        /* Adjustments for Flatpickr confirmDate plugin button */
        .flatpickr-calendar .flatpickr-confirm {
            background-color: #00bcd4; /* Match button color */
            color: white;
            border-radius: 5px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .flatpickr-calendar .flatpickr-confirm:hover {
            background-color: #0097a7;
        }
    </style>
</head>
<body>

    <div class="controls">
        <input type="text" id="datetime-picker" />
        <button type="button" data-start>Start</button>
    </div>

    <div class="timer">
        <div class="field">
            <span class="value" data-days>00</span>
            <span class="label">Days</span>
        </div>
        <div class="field">
            <span class="value" data-hours>00</span>
            <span class="label">Hours</span>
        </div>
        <div class="field">
            <span class="value" data-minutes>00</span>
            <span class="label">Minutes</span>
        </div>
        <div class="field">
            <span class="value" data-seconds>00</span>
            <span class="label">Seconds</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/plugins/confirmDate/confirmDate.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/izitoast/dist/js/iziToast.min.js"></script>
    <script src="1-timer.js"></script>
</body>
</html>
